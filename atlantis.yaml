parallel_apply: true
parallel_plan: true
projects:
- name: andromeda
  autoplan:
    enabled: false
    when_modified:
    - '*/environment.hcl'
    - project.hcl
    - ../../root.hcl
  dir: live/gcp/andromeda
  # execution_order_group: 2
- name: sandbox
  autoplan:
    enabled: false
    when_modified:
    - '*.hcl'
    - '*.tf*'
    - ../environment.hcl
    - ../../project.hcl
    - ../../../../root.hcl
    - ../vpc/terragrunt.hcl
    - ../../../../../modules/gcp/vpc/*.tf*
    - ../../../../../modules/gcp/compute-instance/*.tf*
  dir: live/gcp/sandbox
  # execution_order_group: 2
version: 3